<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datafy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- header section -->
        <header class="text-center">
            <h1 class="display-4 fw-bold text-spotify">Datafy</h1>
            <p class="lead text-secondary">Discover streaming insights for your favorite artists.</p>
        </header>
        
        <main>
            <div class="search-section">
                <input 
                    type="text" 
                    id="artist-search"
                    placeholder="Enter an artist's name"
                    aria-label="Search for an artist"
                >
                <button id="search-button" class="btn btn-spotify">Search</button>
            </div>
            <div id="results-container">
                <!-- data visualizations spot (temp)-->
            </div>
        </main>
        <!-- footer  -->
        <footer class="text-center mt-5">
            <p class="text-secondary small">Made by Nifemi Lawal</p>
        </footer>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
